services:
  discord-bot:
    build: .
    container_name: disaster-alerts-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DISCORD_CHANNEL_ID=${DISCORD_CHANNEL_ID}
      - GRPC_ADDRESS=disaster-alerts:50051
    networks:
      - disaster-alerts-net

networks:
  disaster-alerts-net:
    external: true
